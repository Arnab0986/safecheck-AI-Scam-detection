version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: safecheck-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=safecheck
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: ./backend
    container_name: safecheck-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongodb:27017/safecheck
      - JWT_SECRET=production_jwt_secret_change_this
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CASHFREE_APP_ID=${CASHFREE_APP_ID}
      - CASHFREE_SECRET=${CASHFREE_SECRET}
      - CASHFREE_MODE=${CASHFREE_MODE:-TEST}
      - MOCK_CASHFREE=${MOCK_CASHFREE:-true}
      - OCR_TMP_DIR=/tmp/ocr
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:4173
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /tmp/ocr:/tmp/ocr
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: safecheck-frontend
    restart: always
    ports:
      - "5173:5173"
      - "4173:4173"
    environment:
      - VITE_API_BASE_URL=http://localhost:4000/api/v1
      - VITE_CASHFREE_APP_ID=${CASHFREE_APP_ID}
      - VITE_CASHFREE_MODE=${CASHFREE_MODE:-TEST}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
